<div style="background : black">
<app-video-player [videoData]="videoData"></app-video-player>
<owl-carousel-o [options]="customOptions">
  <ng-container *ngFor="let item of videoList">
    <ng-template carouselSlide>
      <div (click)="display(item)" style="height: 200px" style="background : black">
          <img [src]="item.poster" style="height: 200px" [alt]="item.name" [title]="item.name">
      </div>
    </ng-template>
  </ng-container>    
</owl-carousel-o>
</div>
